<div class="d-flex justify-content-center vw-100 mt-5">
    <div *ngIf="isLoading" class="mt-5">
        <loading-spinner></loading-spinner>
    </div>
    <div *ngIf="!isLoading" class="w-50">
        <form id="loginForm" #loginForm="ngForm" (ngSubmit)="onLoginClick(loginForm)">
            
            <mat-card>
             <legend class="scheduler-border">{{Resources.Header}}</legend>
                <div class="m-3">
                    <div *ngIf="error.hasError" class="alert alert-danger">{{error.message}}</div>
                    <mat-form-field class="w-100">
                        <mat-label>{{Resources.UserNameCaption}}</mat-label>

                        <input type="text"
                            matInput 
                            #userName="ngModel" name="userName" [ngModel]="(user$ | async)?.userName"
                            placeholder="{{Resources.UserNamePlaceholder}}"
                            required
                        >
                        <mat-error *ngIf="!(userName.valid || (userName.pristine && !loginForm.submitted))">
                            {{Resources.Validation.UsernameRequiredMessage}}
                        </mat-error>
                      </mat-form-field>
                      <mat-form-field class="w-100">

                        <mat-label>{{Resources.PasswordCaption}}</mat-label>

                        <input type="password"
                            matInput 
                            #passwordInput="ngModel" name="password" [ngModel]="(user$ | async)?.password"
                            placeholder="{{Resources.PasswordPlaceholder}}"
                            required
                        >
                        <mat-error *ngIf="!(passwordInput.valid || (passwordInput.pristine && !loginForm.submitted))">
                            {{Resources.Validation.PasswordRequiredMessage}}
                        </mat-error>
                      </mat-form-field>
                </div>
    
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button type="submit" mat-raised-button class="btn-primary mr-2">{{Resources.LoginCaption}}</button>
                        <button type="button" mat-raised-button class="btn-basic" (click)="onCancelClick()">{{Resources.CancelCaption}}</button>
                    </div>

                </div>
            </mat-card>
        </form>
    </div>
</div>
