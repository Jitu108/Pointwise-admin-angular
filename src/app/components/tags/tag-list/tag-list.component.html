<div class="col-sm-12 pt-5 row body-header">
    <div class="col-sm-6 col-lg-8">
        <div class="col-md-12">
            <h2 class="header">{{Resources.Header}}
                <button
                    class="btn-add-item"
                    mat-mini-fab color="primary"
                    matTooltip="{{ Resources.AddToolTip }}"
                    (click)="addTag()">
                        <mat-icon>add</mat-icon>
                </button>
            </h2>
        </div>
    </div>
    <div class="col-sm-6 col-lg-4">
        <input #search (keyup)="searchTag(search.value);" type="search" class="form-control" placeholder="{{Resources.SearchPlaceholder}}">
    </div>
</div>

<div class="col-sm-12 pt-3">
    <div class="col-md-12">
        <table class="table table-bordered table-hover table-striped">
            <thead class="table-primary">
                <tr>
                    <th scope="col" class="text-center">{{Resources.TableHeaders.SlColumn}}</th>
                    <th scope="col">{{Resources.TableHeaders.NameColumn}}</th>
                    <th scope="col">{{Resources.TableHeaders.DeletedColumn}}</th>
                    <th *ngIf="isEditable || isSoftDeletable || isUndoSoftDeletable || isDeletable" 
                    class="text-center">{{Resources.TableHeaders.ActionColumn}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tag of tags$ | async; let i = index">
                    <td width="100" class="text-center">{{ i+1 }}</td>
                    <td>{{ tag.name }}</td>
                    <td><span *ngIf="tag.isDeleted">Deleted</span></td>
                    <td *ngIf="isEditable || isSoftDeletable || isUndoSoftDeletable || isDeletable"
                    width="350" class="text-center">
                        <button *ngIf="isEditable" mat-mini-fab color="accent" matTooltip="{{Resources.EditCaption}}" class="mr-3">
                            <mat-icon (click)="editTag(tag.id)">create</mat-icon>
                        </button>
                
                        <button *ngIf="isSoftDeletable" mat-mini-fab color="warn" matTooltip="{{Resources.SoftDeleteCaption}}" class="mr-3">
                            <mat-icon (click)="softDeleteTag(tag.id)">delete</mat-icon>
                        </button>
                        <button *ngIf="isUndoSoftDeletable" mat-mini-fab color="accent" matTooltip="{{Resources.UndoSoftDeleteCaption}}" class="mr-3">
                            <mat-icon (click)="undoSoftDeleteTag(tag.id)">delete_sweep</mat-icon>
                        </button>
                        <button *ngIf="isDeletable" mat-mini-fab color="warn"matTooltip="{{Resources.DeleteCaption}}">
                            <mat-icon (click)="deleteTag(tag.id)">delete_forever</mat-icon>
                        </button>
                        <!-- <button mat-button color="primary" (click)="editTag(tag.id)">{{Resources.EditCaption}}</button>
                        <button mat-button (click)="deleteTag(tag.id)">{{Resources.DeleteCaption}}</button> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
