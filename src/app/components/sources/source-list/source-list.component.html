<div class="col-sm-12 pt-5 row body-header">
    <div class="col-sm-6 col-lg-8">
        <div class="col-sm-12"><h2 class="header">{{Resources.Header}}
            <button
                class="btn-add-item"
                mat-mini-fab color="primary"
                matTooltip="{{ Resources.AddToolTip }}"
                (click)="addSource()">
                     <mat-icon>add</mat-icon>
            </button>
            </h2>
            
            </div>
    </div>
    <div class="col-sm-6 col-lg-4">
        <input #search (keyup)="searchSource(search.value);" type="search" class="form-control" placeholder="{{Resources.SearchPlaceholder}}">
    </div>
</div>

<div class="col-sm-12 pt-3">
    <div class="col-md-12">
        <table class="table table-bordered table-hover table-striped">
            <thead class="table-primary">
                <tr>
                    <th scope="col" class="text-center">{{Resources.TableHeaders.SlColumn}}</th>
                    <th scope="col">{{Resources.TableHeaders.NameColumn}}</th>
                    <th scope="col">{{Resources.TableHeaders.DeletedColumn}}</th>
                    <th class="text-center">{{Resources.TableHeaders.ActionColumn}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let source of sources$ | async; let i = index">
                    <td width="100" class="text-center">{{ i+1 }}</td>
                    <td>{{ source.Name }}</td>
                    <td><span *ngIf="source.IsDeleted">Deleted</span></td>
                    <td width="350" class="text-center">
                        <button mat-mini-fab color="accent" matTooltip="{{Resources.EditCaption}}" class="mr-3">
                            <mat-icon (click)="editSource(source.Id)">create</mat-icon>
                        </button>
                
                        <button mat-mini-fab color="warn" matTooltip="{{Resources.SoftDeleteCaption}}" class="mr-3">
                            <mat-icon class="add-course-btn" (click)="softDeleteSource(source.Id)">delete</mat-icon>
                        </button>
                        <button mat-mini-fab color="accent" matTooltip="{{Resources.UndoSoftDeleteCaption}}" class="mr-3">
                            <mat-icon class="add-course-btn" (click)="undoSoftDeleteSource(source.Id)">delete_sweep</mat-icon>
                        </button>
                        <button mat-mini-fab color="warn"matTooltip="{{Resources.DeleteCaption}}">
                            <mat-icon class="add-course-btn" (click)="deleteSource(source.Id)">delete_forever</mat-icon>
                        </button>
                        <!-- <button mat-button color="primary" (click)="editSource(source.Id)">{{Resources.EditCaption}}</button>
                        <button mat-button (click)="deleteSource(source.Id)">{{Resources.DeleteCaption}}</button> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
