<div class="d-flex justify-content-center vw-100 mt-5">
    <div class="w-50">
        <form id="sourceForm" #sourceForm="ngForm" (ngSubmit)="onSourceSubmit(sourceForm)">
            <mat-card>
                <legend class="scheduler-border">{{ mode }} {{Resources.Header}}</legend>
            
                <div class="m-3">
                    <mat-form-field class="w-100">
                        <mat-label>{{Resources.NameCaption}}</mat-label>

                        <input type="text"
                            matInput
                            #nameInput="ngModel" name="name" [ngModel]="(sourceDetail$ | async)?.name" 
                            placeholder="{{Resources.NamePlaceholder}}" 
                            required
                        >

                        <mat-error *ngIf="!(nameInput.valid || (nameInput.pristine && !sourceForm.submitted))">
                            {{Resources.Validation.RequiredMessage}}
                        </mat-error>

                    </mat-form-field>
                </div>
    
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button mat-raised-button class="btn-primary mr-2">{{Resources.SaveCaption}}</button>
                        <button mat-raised-button class="btn-basic" (click)="onCancelClick()">{{Resources.CancelCaption}}</button>
                    </div>

                </div>
            </mat-card>
        </form>
    </div>
</div>
