<div class="col-sm-12 pt-5 row body-header">
    <div class="col-sm-6 col-lg-8">
        <div class="col-sm-12">
            <h2 class="header">{{Resources.Header}}
                <button
                    class="btn-add-item"
                    mat-mini-fab color="primary"
                    matTooltip="{{ Resources.AddToolTip }}"
                    (click)="addCategory()">
                        <mat-icon>add</mat-icon>
                </button>
            </h2>
        </div>
    </div>
    <div class="col-sm-6 col-lg-4">
        <input #search (keyup)="searchCategory(search.value);" type="search" class="form-control" placeholder="{{Resources.SearchPlaceholder}}">
    </div>
</div>

<div class="col-sm-12 pt-3">
    <div class="col-md-12">
        <table class="table table-bordered table-hover table-striped">
            <thead class="table-primary">
                <tr>
                    <th scope="col" class="text-center">{{Resources.TableHeaders.SlColumn}}</th>
                    <th scope="col">{{Resources.TableHeaders.NameColumn}}</th>
                    <th scope="col">{{Resources.TableHeaders.DeletedColumn}}</th>
                    <th class="text-center">{{Resources.TableHeaders.ActionColumn}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories$ | async; let i = index">
                    <td width="200" class="text-center">{{ i+1 }}</td>
                    <td>{{ category.Name }}</td>
                    <td><span *ngIf="category.IsDeleted">Deleted</span></td>
                    <td width="350" class="text-center">
                        <button mat-mini-fab color="accent" matTooltip="{{Resources.EditCaption}}" class="mr-3">
                            <mat-icon (click)="editCategory(category.Id)">create</mat-icon>
                        </button>
                        <button mat-mini-fab color="warn" matTooltip="{{Resources.SoftDeleteCaption}}" class="mr-3">
                            <mat-icon class="add-course-btn" (click)="softDeleteCategory(category.Id)">delete</mat-icon>
                        </button>
                        <button mat-mini-fab color="accent" matTooltip="{{Resources.UndoSoftDeleteCaption}}" class="mr-3">
                            <mat-icon class="add-course-btn" (click)="undoSoftDeleteCategory(category.Id)">delete_sweep</mat-icon>
                        </button>
                        <button mat-mini-fab color="warn"matTooltip="{{Resources.DeleteCaption}}">
                            <mat-icon class="add-course-btn" (click)="deleteCategory(category.Id)">delete_forever</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
