<header>
<nav class="navbar navbar-expand-sm sm-primary">
    <div matRipple><a class="navbar-brand" routerLink="/">Pointwise</a>
        <button 
            class="navbar-toggler" 
            type="button" 
            data-toggle="collapse" 
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li *ngIf="!user" matRipple class="nav-item" [routerLinkActive]="['active']">
                <a class="nav-link" routerLink="/login">Login</a>
            </li>
            <li *ngIf="!user" matRipple class="nav-item" [routerLinkActive]="['active']">
                <a class="nav-link" routerLink="/register">Register</a>
            </li>
            <li *ngIf="user" matRipple class="nav-item" [routerLinkActive]="['active']">
                <a class="nav-link" routerLink="/articles">Article</a>
            </li>
            <li *ngIf="user" matRipple class="nav-item" [routerLinkActive]="['active']">
                <a class="nav-link" routerLink="/categories">Category</a>
            </li>
            <li *ngIf="user" matRipple class="nav-item" [routerLinkActive]="['active']">
                <a class="nav-link" routerLink="/sources">Source</a>
            </li>
            <li *ngIf="user" matRipple class="nav-item" [routerLinkActive]="['active']">
                <a class="nav-link" routerLink="/tags">Tag</a>
            </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            <li *ngIf="user" ngbDropdown class="nav-item dropdown">
                <a  
                    *ngIf="user; else notLoggedIn" 
                    ngbDropdownToggle 
                    class="dropdown-toggle nav-link" 
                    id="userdropdown" 
                    data-toggle="dropdown" 
                    aria-haspopup="true" 
                    aria-expanded="false">
                        {{ user.firstName }} {{ user.lastName }} <span class="caret"></span>
                </a>
                    <ng-template #notLoggedIn>
                        <a  ngbDropdownToggle class="dropdown-toggle nav-link" id="userdropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            User <span class="caret"></span>
                        </a>
                    </ng-template>
                <ul ngbDropdownMenu class="dropdown-menu dropdown-menu-right" aria-labelledby="userdropdown" >
                    <li *ngIf="user"><a class="dropdown-item" href="#">Profile</a></li>
                    <li *ngIf="!user"><a class="dropdown-item" routerLink="/register">Register</a></li>
                    <li *ngIf="!user"><a class="dropdown-item" routerLink="/login">Login</a></li>
                    <li *ngIf="user"><a (click)="logout()" class="dropdown-item" routerLink="/">Logout</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
</header>
